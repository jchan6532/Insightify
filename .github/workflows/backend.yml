name: backend-ci

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # install only if requirements.txt exists
      - name: Install deps (if present)
        if: ${{ hashFiles('backend/requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # minimal import sanity check (adjust imports as you add them)
      - name: Sanity import
        run: |
          python - <<'PY'
          try:
              import fastapi, sqlalchemy  # add more as you go
              print("imports ok")
          except Exception as e:
              raise SystemExit(e)
          PY
